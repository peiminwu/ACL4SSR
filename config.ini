[custom]
;不要随意改变关键字，否则会导致出错
;acl4SSR规则

;设置规则标志位
ruleset=🇺🇲 美国,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/OpenAI/OpenAI.list
ruleset=🇺🇲 美国,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/Gemini/Gemini.list
ruleset=🇺🇲 美国,clash-domain:https://raw.githubusercontent.com/chinnsenn/ClashCustomRule/master/providers/anthropic_domain.yaml
ruleset=🗽 翻墙,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/Proxy/Proxy.list
ruleset=🇨🇳 直连,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/Lan/Lan.list
ruleset=🇨🇳 直连,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/China/China.list
ruleset=💤 默认,[]FINAL
;设置规则标志位

;设置分组标志位
custom_proxy_group=🗽 翻墙`select`[]⚡️ 最快`[]🇭🇰 香港`[]🇺🇲 美国`[]⚒️ 手动`
custom_proxy_group=⚡️ 最快`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=⚒️ 手动`select`.*
custom_proxy_group=💤 默认`select`[]🗽 翻墙`[]DIRECT
custom_proxy_group=🇭🇰 香港`url-test`(港|HK|hk)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇺🇲 美国`url-test`(美|US|United States)`http://www.gstatic.com/generate_204`300,,150
custom_proxy_group=🚫 拦截`select`[]REJECT
custom_proxy_group=🇨🇳 直连`select`[]DIRECT
;设置分组标志位

enable_rule_generator=true
overwrite_original_rules=true

;clash_rule_base=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GeneralClashConfig.yml
;luck
